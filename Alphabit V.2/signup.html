    <nav class="navbar navbar-expand-lg navbar-light bg-light py-1">
        <div class="container">
          <a class="navbar-brand" href="index.html">
              <img src="./images/logo.png" alt="logo">
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#main" aria-controls="main" aria-expanded="false" aria-label="Toggle navigation">
            <i class="fa-solid fa-bars"></i>
          </button>
          <div class="collapse navbar-collapse" id="main">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active p-2 p-lg-3" aria-current="page" href="index.html">Home</a>

            <a class="btn rounded-pill main-btn" href="login.html">Login</a>
          </div>
        </div>
      </nav>

    <!-- Search Nav -->
    <div class="search-nav bg-dark px-2 px-md-0  sticky-top">
        <div class="container">
          <form class="d-flex py-2">
                <input class="form-control mw-100 me-1 ms-auto rounded-pill" type="search" placeholder="Type a term.." aria-label="Search">
                <button class="btn secondary-btn rounded-pill" type="submit">Search</button>
              </form>
        </div>
      </div>

    <!-- Signup Form -->
    <div class="signup-section container d-flex justify-content-center align-items-center my-lg-2 px-3 px-lg-0">
        <!-- login form -->
        <form action="">
            <h1 class="my-5 text-center text-lg-start">Sign up to <span class="primary-text">Alphabit</span></h1>
            <div class="form-group row mb-2">
                <div class="col">
                    <label for="firstname" class="">First Name</label>
                    <input type="text" id="firstname" name="firstname" class="rounded-pill w-100 p-2">
                </div>
                <div class="col">
                    <label for="lastname" class="">Last Name</label>
                    <input type="text" id="lastname" name="lastname" class=" rounded-pill w-100 p-2">
                </div>
            </div>
            <div class="form-group mb-2">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" class="rounded-pill w-100 p-2">
            </div>
            <div class="form-group mb-2">
                <label for="email">Email</label>
                <input type="text" id="email" name="email" class="rounded-pill w-100 p-2">
            </div>
            <div class="form-group mb-2 mb-lg-5">
                <label for="password">Password</label>
                <input type="text" id="password" name="password" class="rounded-pill w-100 p-2">
                <p class="">Please create a strong password with at least 8 characters</p>
            </div>
            <button type="submit" value="login" class="rounded-pill p-2 w-100 mb-2 primary-btn">Sign Up <i class="fa-solid fa-arrow-right-long"></i></button>
            <p class="text-center">Already have an account? <a href="login.html">Log in now!</a></p>
        </form>
    </div>
